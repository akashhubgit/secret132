<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Under maintenance</title>
  <style>
    :root{
      --bg:#0f1724; /* dark background */
      --card:#0b1220;
      --track:#22303f;
      --accent:#2b8cf5; /* blue */
      --accent-2:#5fb4ff;
      --text:#e6eef8;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,var(--bg), #071022 120%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:min(680px,94vw);
      text-align:center;
      padding:32px;
      border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
    }

    .loader-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
      margin-bottom:18px;
      flex-direction:column;
    }

    .bar-track{
      width:100%;
      height:12px;
      background:var(--track);
      border-radius:999px;
      overflow:hidden;
      position:relative;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
    }

    /* moving blue band */
    .bar{
      position:absolute;
      left:0;
      top:0;
      bottom:0;
      width:40%; /* visible chunk */
      transform:translateX(-45%);
      background:linear-gradient(90deg,var(--accent), var(--accent-2));
      border-radius:999px;
      filter:drop-shadow(0 6px 10px rgba(43,140,245,0.12));
      animation:slide 1.6s cubic-bezier(.2,.9,.2,1) infinite;
    }

    /* subtle shimmer overlay for the bar */
    .bar::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(100deg, rgba(255,255,255,0.15), rgba(255,255,255,0.02));
      mix-blend-mode:overlay;
      border-radius:999px;
      transform:translateX(-30%);
      animation:shimmer 1.6s linear infinite;
    }

    @keyframes slide{
      0%{ transform:translateX(-45%) scaleX(1); }
      50%{ transform:translateX(120%) scaleX(1.05); }
      100%{ transform:translateX(265%) scaleX(1); }
    }

    @keyframes shimmer{
      0%{ transform:translateX(-30%); }
      100%{ transform:translateX(130%); }
    }

    h1{
      margin:0;
      font-size:24px;
      letter-spacing:0.2px;
      color:var(--text);
      font-weight:600;
    }

    p{
      margin:8px 0 0 0;
      opacity:0.8;
      font-size:14px;
    }

    /* small responsive tweak */
    @media (max-width:420px){
      .card{ padding:20px }
      h1{ font-size:20px }
    }
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <div class="loader-wrap">
      <div class="bar-track" aria-hidden="true">
        <div class="bar"></div>
      </div>
    </div>

    <h1>Under maintenance</h1>
    <p>We'll be back shortly â€” thank you for your patience.</p>
  </div>
</body>
</html>
